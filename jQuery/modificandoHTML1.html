<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
    //Conteúdo 1
    $('#conteudo1').append('<p>Primeiro Conteúdo</p>')

    //Conteúdo 2
    const elementos = [
        $('<li></li>').append('Arroz'),
        $('<li>').append('Feijão'),
        $('<li>').append('Carne')
    ]

    const lista = $('<ul><li>Segundo conteúdo</li></ul>')
    $('#conteudo2').append(lista)

    //Conteúdo 3
    $('#conteudo3').append('<h1>Primeiro conteúdo</h1>', '<h1>2</h1>')
        .prepend('<h1>0</h1>')
    $('#conteudo3').html('<h1>Conteúdo</h1>')
    $('#conteudo3').text('Terceiro Conteúdo')

    //Alterando todos
    // $('div[id]').html('<strong>Conteúdos Modificados</strong>')
    </script>
</body>
